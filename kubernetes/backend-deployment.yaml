apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: devops-backend:latest
          env:
            - name: PORT
              value: "5000"
            - name: MONGO_URI
              value: mongodb://mongo:27017/devopsdb
          ports:
            - containerPort: 5000
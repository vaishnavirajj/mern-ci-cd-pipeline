name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5
        ports:
          - 27017:27017
        options: --health-cmd "mongo --eval 'db.runCommand(\"ping\").ok'" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd final_code/back-end
          npm install

      - name: Run backend tests
        run: |
          cd final_code/back-end
          npm test

      - name: Install frontend dependencies
        run: |
          cd final_code/front-end
          npm install

      - name: Build frontend
        run: |
          cd final_code/front-end
          npm run build
